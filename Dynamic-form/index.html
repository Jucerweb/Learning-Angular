<!doctype html>
<html ng-app="dynamic-form">
  <head>
    <title>Dynamic Form </title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/modules/dynamic.js"></script>
    <script type="text/javascript" src="js/controllers/dynamicCtrl.js"></script>
    <script type="text/javascript" src="js/services/dynamicSrv.js"></script>
  </head>
  <body>
    <div ng-controller="dynamicCtrl as dynamic">
      <fieldset ng-repeat="input in dynamic.inputs">
        <input type="text" ng-model="input.name" name="">
        <button  ng-click="dynamic.removeInput(input)">-</button>
      </fieldset>
      <button ng-click="dynamic.addNewInput()">Add field</button>
      <div>
        {{ dynamic.inputs }}
      </div>
    </div>
  </body>
</html>
